<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolMate - Exclusão de Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #330150;
        }
        p {
            color: #555;
        }
        input[type="email"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #330150;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a0175;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="school.png" alt="SchoolMate Logo" class="logo">
        <h1>Excluir Conta</h1>
        <p>Se você deseja excluir sua conta, por favor, forneça seu e-mail abaixo e enviaremos um aviso para a equipe responsável.</p>
        <form action="https://formsubmit.co/appschoolmate@gmail.com" method="POST">
            <label for="email">E-mail de registro:</label>
            <input type="email" id="email" name="email" required>
            <input type="hidden" name="_subject" value="Solicitação de Exclusão de Conta">
            <input type="hidden" name="_next" value="https://fsacchi.github.io/schoolmate-exclusao-conta/agradecimento.html">
            <button type="submit">Solicitar Exclusão</button>
        </form>
    </div>
</body>
</html>
